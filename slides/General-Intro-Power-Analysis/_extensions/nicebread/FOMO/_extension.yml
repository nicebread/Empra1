title: FOMO
author: Grant McDermott, extended by Felix SchÃ¶nbrodt
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, FOMO.scss]
      css: hl.css
      menu:
        side: left
      slide-number: true
      date-format: iso
      title-slide-attributes:
        data-background-image: background-title-FOMO.png
        data-background-size: contain
        data-background-position: right
      format-resources:
        - background-title-FOMO.png
        - network-ball.png
        - neurons.jpg
        - pen-brushes.svg
      transition: slide
      background-transition: fade
      touch: true
      embed-resources: true
